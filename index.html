<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESP32 Marauder CYD Flasher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/esp-web-tools@9.1.1/dist/web/install-button.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-text">ESP32 Marauder CYD Flasher</div>
  </header>

  <main>
    <div class="card">
      <h1>ESP32 CYD Marauder Flasher</h1>
      <div class="version">Version: <span id="version-number">v0.0.0</span></div>
      <esp-web-install-button manifest="manifest.json"></esp-web-install-button>
      <pre id="console" class="console"></pre>
      <p class="instructions">Connect your ESP32 via USB and click <strong>Install</strong> to flash the latest firmware.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 <a href="https://marautech.pl" target="_blank" rel="noopener">MarauTech</a></p>
  </footer>

  <script>
    fetch('manifest.json')
      .then(res => res.json())
      .then(data => {
        const ver = data.version || 'v0.0.0';
        document.getElementById('version-number').textContent = ver;
      })
      .catch(() => {
        document.getElementById('version-number').textContent = 'no data';
      });

    const consoleEl = document.getElementById('console');
    consoleEl.textContent = 'Console: waiting for flasher to start...\n';
  </script>
</body>
</html>
